    defaults: { _controller: "SisafBundle:GastosFijos:show" }

gastosfijos_new:
    pattern:  /new
    defaults: { _controller: "SisafBundle:GastosFijos:new" }

gastosfijos_create:
    pattern:  /create
    defaults: { _controller: "SisafBundle:GastosFijos:create" }
