gastosfijos_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SisafBundle:GastosFijos:edit" }

gastosfijos_update:
    pattern:  /{id}/update
    defaults: { _controller: "SisafBundle:GastosFijos:update" }
    requirements: { _method: post }

gastosfijos_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SisafBundle:GastosFijos:delete" }
    requirements: { _method: post }
