jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Sisaf\SisafBundle\Entity\Usuario: #plaintext
            algorithm: plaintext
#            encode-as-base64: true
#            iterations: 10

        Symfony\Component\Security\Core\User\User:  plaintext
#            algorithm: sha512
#            encode-as-base64: true
#            iterations: 10

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_COLONO:       ROLE_USER
        ROLE_TESORERO:       ROLE_USER
        ROLE_MESADIRECTIVA:       ROLE_USER
        ROLE_DEVELOPER: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chain_provider:
            chain:
                providers: [in_memory, Usuario]
        in_memory:
            memory:
                users:
                    admin: 
                        password: dev
                        roles: 'ROLE_ADMIN'
                    Dev: 
                        password: dev
                        roles: 'ROLE_DEVELOPER'
                    tesorero: 
                        password: dev
                        roles: 'ROLE_TESORERO'
                    mesadirectiva: 
                        password: dev
                        roles: 'ROLE_MESADIRECTIVA'
        Usuario:
            entity:
                class: SisafBundle:Usuario
#                property: username

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/login$
            security: false

        login_firewall:
            pattern:    ^/login$
            anonymous:  ~

        secured_area:
            pattern:    ^/
            anonymous:  ~
            form_login:
                login_path:  login
                check_path:  login_check
#                remember_me: true
            logout:
                path:   /logout
                target: /login
            remember_me:
                key: holysoymuyseguro
                lifetime: 1800
#                path: /.*
#                domain: ~
        main:
            http_basic: ~
            stateless:  true
#           #anonymous: ~
#            #http_basic:
#            #    realm: "Secured Demo Area"
        default:
            pattern:    ^/
            http_basic: ~
            provider: usuario
    access_control:
    #-------PERMISOS DE ANONIMOS-----
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/reset_password, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/*, roles: ROLE_USER }
    - { path: ^/*, roles: ROLE_ADMIN }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        #
        # You must uncomment the two following rules to restrict access to paths
        # starting with the /_internal prefix to only localhost
        #- { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
        #- { path: ^/_internal/secure, roles: ROLE_NO_ACCESS }
